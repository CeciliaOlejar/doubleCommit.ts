<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera - Windows 98</title>
  <style>
    body {
      font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      background-color: #008080;
      color: #000;
      padding: 20px;
      user-select: none;
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid;
      border-color: #dfdfdf #000 #000 #dfdfdf;
      box-shadow: inset 1px 1px 0px 1px #fff, 1px 1px 0 1px #000;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 2px;
    }

    .title-bar {
      background: linear-gradient(90deg, #000080, #1084d0);
      color: white;
      font-weight: bold;
      padding: 3px 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar-text {
      margin: 0;
      font-size: 13px;
    }

    .title-bar-icon {
      height: 14px;
      width: 14px;
      background-color: #c0c0c0;
      display: inline-block;
      margin-right: 4px;
      border: 1px outset #fff;
    }

    .title-bar-controls button {
      width: 14px;
      height: 14px;
      border: 1px solid;
      border-color: #fff #000 #000 #fff;
      background-color: #c0c0c0;
      margin-left: 2px;
      position: relative;
      font-size: 9px;
      line-height: 0;
      padding: 0;
    }

    .window-body {
      margin: 8px;
      padding: 8px;
      background-color: #c0c0c0;
    }

    h1 {
      color: #000;
      font-size: 16px;
      text-shadow: 1px 1px 0 #fff;
      margin: 0 0 12px 0;
    }

    .opciones {
      margin: 15px 0;
    }

    .boton {
      font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
      font-size: 1.2rem;
      margin: 10px;
      padding: 8px 16px;
      background-color: #c0c0c0;
      border: 2px solid;
      border-color: #fff #000 #000 #fff;
      box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #fff, inset -2px -2px #808080, inset 2px 2px #dfdfdf;
      cursor: pointer;
    }

    .boton:active:enabled {
      border-color: #000 #fff #fff #000;
      box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff, inset 2px 2px #808080, inset -2px -2px #dfdfdf;
    }

    .boton:disabled {
      color: #808080;
      text-shadow: 1px 1px 0 #fff;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      background-color: #fff;
      border: inset 2px #c0c0c0;
      padding: 8px;
      min-height: 60px;
      text-align: left;
    }

    #reiniciar, #reiniciarTodo {
      font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
      margin-top: 10px;
      font-size: 0.9rem;
      padding: 6px 12px;
      background-color: #c0c0c0;
      border: 2px solid;
      border-color: #fff #000 #000 #fff;
      box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #fff, inset -2px -2px #808080, inset 2px 2px #dfdfdf;
      cursor: pointer;
      display: none;
    }

    #reiniciar:active, #reiniciarTodo:active {
      border-color: #000 #fff #fff #000;
      box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff, inset 2px 2px #808080, inset -2px -2px #dfdfdf;
    }

    #puntos {
      margin-top: 10px;
      font-size: 0.95rem;
      background-color: #fff;
      border: inset 2px #c0c0c0;
      padding: 8px;
      text-align: left;
    }

    .status-bar {
      border-top: 1px solid #808080;
      margin-top: 10px;
      padding-top: 5px;
      display: flex;
      justify-content: space-between;
      font-size: 11px;
    }

    .desktop-icon {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 75px;
    }

    .desktop-icon div {
      width: 32px;
      height: 32px;
      background-color: #fff;
      border: 1px solid #000;
      margin: 0 auto;
    }

    .desktop-icon p {
      font-size: 11px;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 1px black;
    }
  </style>
</head>
<body>
  <!-- √çcono del escritorio -->
  <div class="desktop-icon">
    <div><div style="font-size: 20px; line-height: 32px;">‚úÇÔ∏è</div></div>
    <p>Piedra, Papel o Tijera</p>
  </div>

  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">
        <span class="title-bar-icon"></span>
        Piedra, Papel o Tijera
      </div>
      <div class="title-bar-controls">
        <button>_</button>
        <button>‚ñ°</button>
        <button>X</button>
      </div>
    </div>
    <div class="window-body">
      <h1>‚úä Piedra, ‚úã Papel o ‚úåÔ∏è Tijera</h1>
      <div class="opciones">
        <h1 style="font-size: 14px;">HAC√â TU ELECCI√ìN, ELEG√ç CON SABIDUR√çA</h1>
        <button class="boton" id="btn1" onclick="jugar(1)">‚úä<br>PIEDRA</button>
        <button class="boton" id="btn2" onclick="jugar(2)">‚úã<br>PAPEL</button>
        <button class="boton" id="btn3" onclick="jugar(3)">‚úåÔ∏è<br>TIJERA</button>
      </div>
      <div id="resultado">
        Haga clic en un bot√≥n para jugar...
      </div>
      <div id="puntos">
        üë§ Jugador: <span id="pJugador">0</span><br>
        üíª PC: <span id="pPC">0</span>
      </div>
      <button id="reiniciar" onclick="habilitarBotones()">üîÅ Jugar otra ronda</button>
      <button id="reiniciarTodo" onclick="reiniciarTodo()">üßº Reiniciar todo</button>

      <div class="status-bar">
        <span>Listo</span>
        <span id="clock">12:00:00 PM</span>
      </div>
    </div>
  </div>

  <script>
    let puntosJugador = 0;
    let puntosPC = 0;

    /*
    # Opci√≥n para renderizar la elecci√≥n
    */
    function eleccion(opcion) {
      if (opcion == 1) return "‚úä Piedra";
      if (opcion == 2) return "‚úã Papel";
      if (opcion == 3) return "‚úåÔ∏è Tijera";
    }

    function random(min, max) {
      return Math.floor(Math.random() * max) + min;
    }

    function jugar(jugador) {
      const pc = random(1, 3);
      let resultado = `Vos elegiste: ${eleccion(jugador)}<br>`;
      resultado += `La PC eligi√≥: ${eleccion(pc)}<br><br>`;

      if (jugador === pc) {
        resultado += "üî• EMPATE";
      } else if (
        (jugador === 1 && pc === 3) ||
        (jugador === 2 && pc === 1) ||
        (jugador === 3 && pc === 2)
      ) {
        resultado += "üéâ ¬°GANASTE!";
        puntosJugador++;
      } else {
        resultado += "üíÄ PERDISTE";
        puntosPC++;
      }

      document.getElementById("resultado").innerHTML = resultado;
      document.getElementById("pJugador").textContent = puntosJugador;
      document.getElementById("pPC").textContent = puntosPC;

      document.getElementById("reiniciar").style.display = "inline-block";
      document.getElementById("reiniciarTodo").style.display = "inline-block";
      desactivarBotones();
    }

    function desactivarBotones() {
      document.getElementById("btn1").disabled = true;
      document.getElementById("btn2").disabled = true;
      document.getElementById("btn3").disabled = true;
    }

    function habilitarBotones() {
      document.getElementById("btn1").disabled = false;
      document.getElementById("btn2").disabled = false;
      document.getElementById("btn3").disabled = false;
      document.getElementById("resultado").innerHTML = "Haga clic en un bot√≥n para jugar...";
      document.getElementById("reiniciar").style.display = "none";
    }

    function reiniciarTodo() {
      puntosJugador = 0;
      puntosPC = 0;
      document.getElementById("pJugador").textContent = "0";
      document.getElementById("pPC").textContent = "0";
      habilitarBotones();
    }

    function actualizarReloj() {
      const ahora = new Date();
      let horas = ahora.getHours();
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const segundos = ahora.getSeconds().toString().padStart(2, '0');
      const ampm = horas >= 12 ? 'PM' : 'AM';

      horas = horas % 12;
      horas = horas ? horas : 12;

      document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos} ${ampm}`;
      setTimeout(actualizarReloj, 1000);
    }

    actualizarReloj();
  </script>
</body>
</html>
