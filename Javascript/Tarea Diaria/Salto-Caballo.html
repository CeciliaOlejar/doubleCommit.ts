<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto del Caballo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #board-container {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px); /* 8 columnas de 50px */
            grid-template-rows: repeat(8, 50px);    /* 8 filas de 50px */
            width: 400px; /* 8 * 50px */
            height: 400px; /* 8 * 50px */
            border: 1px solid #000;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            box-sizing: border-box; /* Incluir padding y border en el tamaño total */
        }

        .light {
            background-color: #f0d9b5; /* Cuadros claros */
        }

        .dark {
            background-color: #b58863; /* Cuadros oscuros */
        }

        .knight {
            font-size: 2.5em;
            cursor: pointer;
            animation: bounce 0.5s infinite alternate; /* Animación simple del caballo */
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .visited {
            background-color: #5cb85c; /* Color para casillas visitadas */
            color: white;
        }

        .path-number {
            font-size: 0.8em;
            color: #333;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            font-size: 1.1em;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>El Salto del Caballo</h1>
    <div id="board-container">
        <div id="chessboard">
            </div>
    </div>
    <div id="controls">
        <button id="startBtn">Iniciar Salto</button>
        <button id="resetBtn">Reiniciar</button>
    </div>
    <p id="message"></p>

    <script>
        const BOARD_SIZE = 8;
        const board = [];
        let visited = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0)); // 0: no visitado, >0: orden de visita
        let moveCount = 0;
        let pathFound = false;
        let currentAnimationTimeout = null; // Para limpiar timeouts pendientes
        let isSolving = false; // Bandera para evitar múltiples ejecuciones

        // Posibles movimientos del caballo (dx, dy)
        const moves = [
            [2, 1], [1, 2], [-1, 2], [-2, 1],
            [-2, -1], [-1, -2], [1, -2], [2, -1]
        ];

        // Función para generar el tablero
        function createChessboard() {
            const chessboardDiv = document.getElementById('chessboard');
            chessboardDiv.innerHTML = '';
            for (let r = 0; r < BOARD_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.dataset.row = r;
                    square.dataset.col = c;
                    if ((r + c) % 2 === 0) {
                        square.classList.add('light');
                    } else {
                        square.classList.add('dark');
                    }
                    board[r][c] = square;
                    chessboardDiv.appendChild(square);
                }
            }
        }

        // Función para dibujar el caballo en una posición y actualizar la casilla
        function updateKnightPosition(row, col, count) {
            const oldKnight = document.querySelector('.knight');
            if (oldKnight) {
                oldKnight.textContent = '';
                oldKnight.classList.remove('knight');
            }
            const targetSquare = board[row][col];
            targetSquare.textContent = '♞';
            targetSquare.classList.add('knight', 'visited', 'path-number');
            targetSquare.dataset.pathNumber = count;
        }

        // Función para actualizar el texto de la casilla con el número de salto
        function displayPathNumber(row, col, number) {
            const square = board[row][col];
            if (!square.classList.contains('knight')) {
                square.textContent = number;
                square.classList.add('path-number');
            }
        }

        // Función para verificar si un movimiento es válido
        function isValidMove(r, c) {
            return (r >= 0 && r < BOARD_SIZE &&
                    c >= 0 && c < BOARD_SIZE &&
                    visited[r][c] === 0); // No visitado
        }

        // Algoritmo de backtracking (con visualización asíncrona)
        async function solveKnightTour(r, c, count) {
            if (count === BOARD_SIZE * BOARD_SIZE) {
                pathFound = true;
                document.getElementById('message').textContent = '¡Solución encontrada!';
                isSolving = false;
                return true; // Se encontró una solución
            }
            visited[r][c] = count;
            updateKnightPosition(r, c, count);
            displayPathNumber(r, c, count);
            await new Promise(resolve => {
                currentAnimationTimeout = setTimeout(resolve, 50);
            });
            if (pathFound) return true;
            for (let i = 0; i < moves.length; i++) {
                const nextR = r + moves[i][0];
                const nextC = c + moves[i][1];
                if (isValidMove(nextR, nextC)) {
                    if (await solveKnightTour(nextR, nextC, count + 1)) {
                        return true;
                    }
                }
            }
            if (!pathFound) {
                visited[r][c] = 0;
                const square = board[r][c];
                square.classList.remove('visited', 'path-number');
                square.textContent = '';
                if (square.classList.contains('knight')) {
                    square.classList.remove('knight');
                    square.textContent = '';
                }
            }
            return false;
        }

        // Función para iniciar el tour del caballo
        async function startKnightTour() {
            if (isSolving) {
                document.getElementById('message').textContent = 'Ya hay una búsqueda en progreso.';
                return;
            }
            isSolving = true;
            document.getElementById('message').textContent = 'Buscando solución...';
            let attempts = 0;
            do {
                attempts++;
                resetBoard();
                document.getElementById('message').textContent = `Buscando solución... Intento ${attempts}`;
                pathFound = false;
                const solved = await solveKnightTour(0, 0, 1);
                if (solved) {
                    document.getElementById('message').textContent = `¡Solución encontrada en el intento ${attempts}!`;
                    break;
                } else if (!pathFound) {
                    document.getElementById('message').textContent = `No se encontró solución en el intento ${attempts}. Reiniciando...`;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            } while (!pathFound && attempts < 10);
            if (!pathFound) {
                document.getElementById('message').textContent = 'No se pudo encontrar una solución después de varios intentos.';
            }
            isSolving = false;
        }

        // Función para reiniciar el tablero
        function resetBoard() {
            if (currentAnimationTimeout) {
                clearTimeout(currentAnimationTimeout);
                currentAnimationTimeout = null;
            }
            isSolving = false;
            pathFound = false;
            moveCount = 0;
            visited = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    board[r][c].classList.remove('visited', 'knight', 'path-number');
                    board[r][c].textContent = '';
                }
            }
            document.getElementById('message').textContent = '';
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startKnightTour);
        document.getElementById('resetBtn').addEventListener('click', resetBoard);

        // Inicializar el tablero al cargar la página
        createChessboard();
    </script>
</body>
</html>
